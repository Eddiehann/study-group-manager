<!DOCTYPE html>
<html lang="en">

<!-- Allow tailwindcss -->
<script src="https://cdn.tailwindcss.com"></script>

<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">

    <title>Database Application</title>
</head>

<body class="justify-center max-w-screen-md w-full min-h-screen mx-auto
            border-x-2 border-[#eeeeee] bg-white">


        <div class="flex justify-between items-center px-8 py-6
                    border-b-2 border-[#eeeeee] font-semibold">

            <div class="font-bold">
                Current Student: <span id="selectedStudent"> Not Selected </span>
            </div>
            
            <div class="flex gap-6 transition fade-left">
                <a href="index.html">
                    <div class="flex items-center font-bold transition
                    duration-200 ease-in-out hover:-translate-y-1">
                        Home
                    </div>
                </a>

                <a href="ratings.html">
                    <div class="flex items-center font-bold transition
                    duration-200 ease-in-out hover:-translate-y-1">
                        Ratings
                    </div>
                </a>

                <a href="groups.html">
                    <div class="flex items-center font-bold transition
                    duration-200 ease-in-out hover:-translate-y-1">
                        Groups
                    </div>
                </a>
            </div>
        </div>

        <div class="grid gap-6 px-8 py-6 transition fade-up">
            <section>
                <h2 class="font-bold"> Create Group </h2>
                <form id="createGroup" class="flex gap-4 justify-between items-center">
                    <input type="text" id="insertGroupName" class="px-3 py-2" placeholder="Enter Name" maxlength="100" required>
                    <button class="px-3 py-2 text-white bg-[#0079fa] hover:opacity-75"
                    type="submit"> Create </button>
                </form>
                <div id="createGroupMsg"></div>
            </section>

            <section>
                <h2 class="font-bold">Contents</h2>
                <table id="contents">
                    <thead>
                        <tr>
                            <!--Table head, need to be adjusted accordingly to align with your own.-->
                            <th class="rounded-tl-xl">Content ID</th>
                            <th class="rounded-tr-xl">Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>

        

        <h1 class="font-bold px-8">Connection Status: 
            <span id="dbStatus"> </span>
        </h1>

    </div>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="scripts.js"></script>
</body>
</html>
